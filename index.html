<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Selector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="inner-box">
                <div class="fade-hour fade-top fade"></div>
                <div class="fade-hour fade-bottom fade"></div>
                <div class="hour-container scroll"></div>
                <div class="minute-container scroll"></div>
                <div class="fade-minute fade-top fade"></div>
                <div class="fade-minute fade-bottom fade"></div>
                <div class="divider">:</div>
            </div>
            <div class="btns">
                <button type="button" class="btn" onclick="getValue()">Accept</button>
                <button type="button" class="btn" onclick="setScrollbarsPosition()">Reset</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
