<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Selector</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button type="button" onclick="toggleDateModal()">Date</button>
        <button type="button" onclick="toggleTimeModal()">Time</button>
        <div class="box time-modal hide">
            <div class="inner-box">
                <div class="fade-hour fade-top fade"></div>
                <div class="fade-hour fade-bottom fade"></div>
                <div class="hour-container scroll"></div>
                <div class="minute-container scroll"></div>
                <div class="fade-minute fade-top fade"></div>
                <div class="fade-minute fade-bottom fade"></div>
                <div class="divider">:</div>
            </div>
            <div class="btns">
                <button type="button" class="btn" onclick="getTimeValue()">Accept</button>
                <button type="button" class="btn" onclick="setScrollbarsPosition()">Reset</button>
            </div>
        </div>
        <div class="box date-modal">
            <div class="date-inner-box">
                <div class="fade-year fade-top fade"></div>
                <div class="fade-year fade-bottom fade"></div>
                <div class="year-container scroll"></div>
                <div class="fade-month fade-top fade"></div>
                <div class="fade-month fade-bottom fade"></div>
                <div class="month-container scroll scroll-month"></div>
                <div class="fade-day fade-top fade"></div>
                <div class="fade-day fade-bottom fade"></div>
                <div class="day-container scroll"></div>
            </div>
            <div class="btns">
                <button type="button" class="btn">Accept</button>
                <button type="button" class="btn" onclick="setScrollbarsPositionDate()">Reset</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
